<!DOCTYPE html>
<html>
<head>
    <title>Shadow Flappy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Пиксельный шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        /* Главное меню */
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        /* Растянутое фоновое изображение меню */
        #menu img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        /* Оверлей для Game Over */
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }
        /* Анимация заголовка */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        #menu h1, #gameOverOverlay h2 {
            font-size: 5vw;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        #menu input {
            font-size: 3vw;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
        }
        /* Пиксельный дизайн для кнопок */
        button {
            padding: 10px 20px;
            font-size: 3vw;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            background: #3498db;
            border: 4px solid #fff;
            border-radius: 0;
            box-shadow: 4px 4px 0 #00ffff;
            image-rendering: pixelated;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.1s;
        }
        button:active {
            box-shadow: 2px 2px 0 #00ffff;
            transform: translate(2px, 2px);
        }
        #score {
            position: absolute;
            top: 5%;
            left: 5%;
            color: white;
            font-size: 4vw;
            z-index: 5;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- Главное меню -->
    <div id="menu">
        <img src="https://ltdfoto.ru/images/2025/03/18/photo_2025-03-12_12-26-18.jpg" alt="Menu Background">
        <h1>FLYING SEAL</h1>
        <input type="text" id="nickname" placeholder="Введите никнейм">
        <button id="startBtn">GO!</button>
        <button id="telegramBtn">TELEGRAM</button>
    </div>
    <!-- Оверлей для Game Over -->
    <div id="gameOverOverlay">
        <h2>Share the result with your friends!</h2>
        <button id="shareBtn">Share the result!</button>
        <button id="continueBtn">Continue game!</button>
    </div>
    <div id="score"></div>
    <div id="leaderboard">
        <h3>Топ результатов</h3>
        <ul id="topScores"></ul>
    </div>
<script>
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const startBtn = document.getElementById('startBtn');
    const telegramBtn = document.getElementById('telegramBtn');
    const shareBtn = document.getElementById('shareBtn');
    const continueBtn = document.getElementById('continueBtn');
    const nicknameInput = document.getElementById('nickname');
    const scoreElement = document.getElementById('score');
    const topScoresList = document.getElementById('topScores');

    let gameStarted = false;
    let score = 0;
    let username = "";

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Изображения для персонажа
    const originalShadowSrc = 'https://ltdfoto.ru/images/2025/03/17/photo_2025-03-12_11-06-57-removebg-preview8aaf5888645e399d.png';
    const fallingShadowSrc = 'https://ltdfoto.ru/images/2025/03/18/photo_2025-03-12_11-06-40-removebg-previewf904bc1020206391.png';
    const shadowImg = new Image();
    shadowImg.src = originalShadowSrc;

    // Фоновое изображение
    const backgroundImg = new Image();
    backgroundImg.src = 'https://ltdfoto.ru/images/2025/03/18/photo_2025-03-12_12-26-18.jpg';

    const shadow = {
        x: canvas.width * 0.1,
        y: canvas.height * 0.5,
        width: canvas.width * 0.1,
        height: canvas.width * 0.1,
        velocity: 0,
        gravity: 0.35,
        jump: -6
    };

    let pipes = [];
    const pipeWidth = canvas.width * 0.1;
    const pipeGap = canvas.height * 0.3;
    const pipeSpacing = canvas.width * 0.5;
    const pipeSpeed = 2.5;

    // Функция для отрисовки глыбы льда в виде труб
    // isTop = true для верхней трубы, false для нижней
    function drawIceBlock(x, y, width, height, isTop) {
        ctx.fillStyle = "#00ccff";
        ctx.beginPath();
        if (isTop) {
            // Верхняя труба: верхняя сторона прямая, нижняя сторона с угловатыми осколками
            ctx.moveTo(x, y);
            ctx.lineTo(x + width, y);
            // Генерируем несколько точек вдоль нижней границы
            let numPoints = 5;
            for (let i = 0; i <= numPoints; i++) {
                let px = x + width - (width / numPoints) * i;
                // Смещение для эффекта осколков
                let offset = Math.random() * (width / 5) - (width / 10);
                let py = y + height + offset;
                ctx.lineTo(px, py);
            }
            ctx.closePath();
        } else {
            // Нижняя труба: нижняя сторона прямая, верхняя – угловатая
            ctx.moveTo(x, y + height);
            ctx.lineTo(x + width, y + height);
            let numPoints = 5;
            for (let i = 0; i <= numPoints; i++) {
                let px = x + width - (width / numPoints) * i;
                let offset = Math.random() * (width / 5) - (width / 10);
                let py = y + offset;
                ctx.lineTo(px, py);
            }
            ctx.closePath();
        }
        ctx.fill();
        // Детали – белый контур для эффекта льда
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Отрисовка труб в виде глыб льда
    function drawPipes() {
        pipes.forEach(pipe => {
            // Верхняя труба
            drawIceBlock(pipe.x, 0, pipeWidth, pipe.topHeight, true);
            // Нижняя труба
            drawIceBlock(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY, false);
        });
    }

    // Управление клавиатурой
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    // Обработчик кликов для прыжка
    canvas.addEventListener('click', () => {
        if (gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    // Обработчик для сенсорных устройств
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    startBtn.addEventListener('click', () => {
        username = nicknameInput.value || "Player";
        menu.style.display = 'none';
        gameOverOverlay.style.display = 'none';
        startGame();
    });
    
    telegramBtn.addEventListener('click', () => {
        window.open('https://t.me/FlyingSealCoin', '_blank');
    });
    
    shareBtn.addEventListener('click', () => {
        const shareText = `Beat my record in FLYING SEAL! My record is ${score}`;
        const shareUrl = "https://t.me/FlyingSealBot/FLYING";
        const telegramShareLink = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`;
        window.open(telegramShareLink, '_blank');
    });
    
    continueBtn.addEventListener('click', () => {
        gameOverOverlay.style.display = 'none';
        startGame();
    });

    function startGame() {
        gameStarted = true;
        score = 0;
        pipes = [];
        shadow.y = canvas.height * 0.5;
        shadow.velocity = 0;
        shadowImg.src = originalShadowSrc;
        gameLoop();
    }

    function createPipe() {
        const gapPosition = Math.random() * (canvas.height - pipeGap - 100) + 50;
        pipes.push({
            x: canvas.width,
            topHeight: gapPosition,
            bottomY: gapPosition + pipeGap,
            passed: false
        });
    }

    function checkCollision(pipe) {
        return (
            shadow.x < pipe.x + pipeWidth &&
            shadow.x + shadow.width > pipe.x &&
            (shadow.y < pipe.topHeight || shadow.y + shadow.height > pipe.bottomY)
        );
    }

    function drawBackground() {
        if (backgroundImg.complete) {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }

    function gameLoop() {
        if (!gameStarted) return;

        drawBackground();

        shadow.velocity += shadow.gravity;
        shadow.y += shadow.velocity;

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
            createPipe();
        }

        for (let pipe of pipes) {
            pipe.x -= pipeSpeed;
            if (!pipe.passed && pipe.x + pipeWidth < shadow.x) {
                score++;
                pipe.passed = true;
            }
            if (checkCollision(pipe) || shadow.y < 0 || shadow.y + shadow.height > canvas.height) {
                gameStarted = false;
                setTimeout(() => {
                    saveScore(username, score);
                    gameOverOverlay.style.display = 'flex';
                }, 1000);
                return;
            }
        }

        shadowImg.src = shadow.velocity >= 0 ? fallingShadowSrc : originalShadowSrc;

        drawPipes();
        ctx.drawImage(shadowImg, shadow.x, shadow.y, shadow.width, shadow.height);
        scoreElement.textContent = `Score: ${score}`;
        requestAnimationFrame(gameLoop);
    }

    function saveScore(name, points) {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        scores.push({ name, points });
        scores.sort((a, b) => b.points - a.points);
        scores = scores.slice(0, 5);
        localStorage.setItem("scores", JSON.stringify(scores));
        updateLeaderboard();
    }

    function updateLeaderboard() {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        topScoresList.innerHTML = scores.map(s => `<li>${s.name}: ${s.points}</li>`).join("");
    }
    updateLeaderboard();
</script>

</body>
</html>

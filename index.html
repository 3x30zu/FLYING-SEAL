<!DOCTYPE html>
<html>
<head>
    <title>Shadow Flappy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #menu h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        #menu input {
            font-size: 3vw;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        #menu button {
            padding: 10px 20px;
            font-size: 3vw;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        #score {
            position: absolute;
            top: 5%;
            left: 5%;
            color: white;
            font-size: 4vw;
            z-index: 5;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>FLYING SEAL</h1>
        <input type="text" id="nickname" placeholder="Введите никнейм">
        <button id="startBtn">Start Game</button>
    </div>
    <div id="score"></div>
    <div id="leaderboard">
        <h3>Топ результатов</h3>
        <ul id="topScores"></ul>
    </div>
<script>
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const startBtn = document.getElementById('startBtn');
    const nicknameInput = document.getElementById('nickname');
    const scoreElement = document.getElementById('score');
    const topScoresList = document.getElementById('topScores');

    let gameStarted = false;
    let score = 0;
    let username = "";

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Изображения для нерпы: исходное (при прыжке) и при падении
    const originalShadowSrc = 'https://ltdfoto.ru/images/2025/03/17/photo_2025-03-12_11-06-57-removebg-preview8aaf5888645e399d.png';
    const fallingShadowSrc = 'https://ltdfoto.ru/images/2025/03/18/photo_2025-03-12_11-06-40-removebg-previewf904bc1020206391.png';
    const shadowImg = new Image();
    shadowImg.src = originalShadowSrc;

    // Фоновое изображение
    const backgroundImg = new Image();
    backgroundImg.src = 'https://ltdfoto.ru/images/2025/03/18/photo_2025-03-12_12-26-18.jpg';

    const shadow = {
        x: canvas.width * 0.1,
        y: canvas.height * 0.5,
        width: canvas.width * 0.1,
        height: canvas.width * 0.1,
        velocity: 0,
        gravity: 0.35,
        jump: -6
    };

    let pipes = [];
    const pipeWidth = canvas.width * 0.1;
    const pipeGap = canvas.height * 0.3;
    const pipeSpacing = canvas.width * 0.5;
    const pipeSpeed = 2.5;

    // Управление клавиатурой
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    // Обработчик для клика мышью
    canvas.addEventListener('click', () => {
        if (gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    // Обработчик для касаний (iOS и сенсорные устройства)
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted) {
            shadow.velocity = shadow.jump;
        }
    });

    startBtn.addEventListener('click', () => {
        username = nicknameInput.value || "Player";
        startGame();
    });

    function startGame() {
        gameStarted = true;
        score = 0;
        pipes = [];
        shadow.y = canvas.height * 0.5;
        shadow.velocity = 0;
        // Сброс изображения персонажа на исходное
        shadowImg.src = originalShadowSrc;
        menu.style.display = 'none';
        gameLoop();
    }

    function createPipe() {
        const gapPosition = Math.random() * (canvas.height - pipeGap - 100) + 50;
        pipes.push({
            x: canvas.width,
            topHeight: gapPosition,
            bottomY: gapPosition + pipeGap,
            passed: false
        });
    }

    function checkCollision(pipe) {
        return (
            shadow.x < pipe.x + pipeWidth &&
            shadow.x + shadow.width > pipe.x &&
            (shadow.y < pipe.topHeight || shadow.y + shadow.height > pipe.bottomY)
        );
    }

    // Рисуем фон с использованием фонового изображения
    function drawBackground() {
        if (backgroundImg.complete) {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }

    function drawPipes() {
        pipes.forEach(pipe => {
            let grad = ctx.createLinearGradient(pipe.x, 0, pipe.x, canvas.height);
            grad.addColorStop(0, "#FF5733");
            grad.addColorStop(1, "#C70039");
            ctx.fillStyle = grad;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
        });
    }

    function gameLoop() {
        if (!gameStarted) return;

        drawBackground();

        shadow.velocity += shadow.gravity;
        shadow.y += shadow.velocity;

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
            createPipe();
        }

        for (let pipe of pipes) {
            pipe.x -= pipeSpeed;
            if (!pipe.passed && pipe.x + pipeWidth < shadow.x) {
                score++;
                pipe.passed = true;
            }
            if (checkCollision(pipe) || shadow.y < 0 || shadow.y + shadow.height > canvas.height) {
                // Если столкновение – завершаем игру
                gameStarted = false;
                setTimeout(() => {
                    saveScore(username, score);
                    menu.style.display = 'flex';
                }, 1000);
                break;
            }
        }

        // Изменяем изображение персонажа в зависимости от направления движения:
        // Если velocity >= 0, значит нерпа падает, иначе - поднимается.
        if (shadow.velocity >= 0) {
            shadowImg.src = fallingShadowSrc;
        } else {
            shadowImg.src = originalShadowSrc;
        }

        drawPipes();
        ctx.drawImage(shadowImg, shadow.x, shadow.y, shadow.width, shadow.height);
        scoreElement.textContent = `Score: ${score}`;
        requestAnimationFrame(gameLoop);
    }

    function saveScore(name, points) {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        scores.push({ name, points });
        scores.sort((a, b) => b.points - a.points);
        scores = scores.slice(0, 5);
        localStorage.setItem("scores", JSON.stringify(scores));
        updateLeaderboard();
    }

    function updateLeaderboard() {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        topScoresList.innerHTML = scores.map(s => `<li>${s.name}: ${s.points}</li>`).join("");
    }
    updateLeaderboard();
</script>

</body>
</html>
